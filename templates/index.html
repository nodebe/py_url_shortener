<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.2.1.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js')}}"></script>
    <title>Url Shortener</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 align='center'>URL SHORTENER</h1>
                <hr>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>TITLE</th>
                            <th>URL</th>
                            <th>CLICKS</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for content in contents %}
                            <tr>
                                <td>{{content.id}}</td>
                                <td>{{content.title}}</td>
                                <td>{{content.url}}<h6 style="float:right;"><i class="fa fa-copy"></i></h6></td>
                                <td>{{content.clicks}}</td>
                                <td align="center"><i class="fa fa-trash"></i></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                </div>
            </div>
            <div class="col-md-3 col-md-push-1" style="background-color:beige; padding-top:15px; margin-left: -1.3%;">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="title" class="control-label col-sm-2">Title: </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="title" placeholder="Title of Link">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="long_url" class="control-label col-sm-2">Link:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="long_url" placeholder="Long Url to shorten">
                        </div>
                    </div>
                <span id="error" class="col-sm-offset-2 col-sm-10">Please fill in the form correctly!</span><br>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id="submit">Shorten</button>
                        </div>
                    </div>
                </form>
                <div id="shortened_url"></div>
            </div>
        </div>
    </div>
</body>
</html>
